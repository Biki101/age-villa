<div class="h-[100vh]">
  <div class="h-[calc(100%-140px)] relative">
    <div
      class="flex absolute z-[10] top-0 left-0 h-[100%] w-full justify-between items-center px-[100px]"
    >
      <div
        class="bg-black p-[8px] flex items-center justify-center w-[30px] h-[30px] rounded-full cursor-pointer"
        (click)="changeImage()"
      >
        <svg
          class="w-[20px]"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
        >
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            style="fill: white"
            d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"
          />
        </svg>
      </div>
      <div
        class="bg-black p-[8px] flex items-center justify-center w-[30px] h-[30px] rounded-full cursor-pointer"
        (click)="changeImage()"
      >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
          <!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            style="fill: white"
            d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"
          />
        </svg>
      </div>
    </div>
    <div
      class="absolute z-[1] top-0 left-0 text-[50px] h-[100%] w-full flex items-center font-bold text-white bg-black opacity-60 py-[20px] px-[50px]"
    >
      <div class="ml-[300px]">
        <div
          *ngIf="currentIndex == 0"
          class="bg-white text-[18px] text-[black] px-[20px] py-[5px] w-[170px]"
        >
          Tronto, <span class="text-orange-600">Canada</span>
        </div>
        <div
          *ngIf="currentIndex == 1"
          class="bg-white text-[18px] text-[black] px-[20px] py-[5px] w-[190px]"
        >
          Miami, <span class="text-orange-600">Florida</span>
        </div>
        <div
          *ngIf="currentIndex == 2"
          class="bg-white text-[18px] text-[black] px-[20px] py-[5px] w-[250px]"
        >
          Melbourne, <span class="text-orange-600">Australia</span>
        </div>
        <div *ngIf="currentIndex == 0">
          HURRY! <br />
          GET THE BEST <br />
          VILLA FOR YOU <br />
        </div>
        <div *ngIf="currentIndex == 1">
          BE QUICK! <br />
          GET THE BEST <br />
          VILLA IN TOWN <br />
        </div>
        <div *ngIf="currentIndex == 2">
          ACT NOW! <br />
          GET THE HIGHEST <br />
          LEVEL PENTHOUSE <br />
        </div>
      </div>
    </div>
    <div class="absolute bottom-[100px] z-[50] left-0 text-white w-full">
      <div class="flex justify-center gap-[10px]">
        <div
          class="w-[10px] h-[10px] rounded-full"
          [ngClass]="currentIndex == 0 ? 'bg-orange-600' : 'bg-white'"
        ></div>
        <div
          class="w-[10px] h-[10px] rounded-full"
          [ngClass]="currentIndex == 1 ? 'bg-orange-600' : 'bg-white'"
        ></div>
        <div
          class="w-[10px] h-[10px] rounded-full"
          [ngClass]="currentIndex == 2 ? 'bg-orange-600' : 'bg-white'"
        ></div>
      </div>
    </div>
    <img
      *ngIf="currentIndex == 0"
      class="w-full h-full slide-left"
      src="../../../../assets/hero4.jpg"
      alt="hero image"
    />
    <img
      *ngIf="currentIndex == 1"
      class="w-full h-full slide-left"
      src="../../../../assets/hero2.jpg"
      alt="hero image"
    />
    <img
      *ngIf="currentIndex == 2"
      class="w-full h-full slide-left"
      src="../../../../assets/hero3.jpg"
      alt="hero image"
    />
  </div>
</div>
